<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <h1>Hangman</h1>

        <h2>Vanilla JavaScript Hangman Game</h2>

        <p>Use the alphabet below to guess the word, or click hunt to get a clue</p>
    
    </div>

    <div class="wrapper">

        <div id="buttons">
            
        </div>
        <div class="category">
            <p id="category-name">the chosen category is: </p>
            <span id="category">PH</span>
        </div>
        

        <div id="hold">

        </div>

        <p id="my-lives"></p>

        <p id="clue">Clue -</p>

        <canvas id="canvas">This text will show if the browser does not support HTML5 Canvas tag</canvas>
        
        <div class="container">

            <button id="hint">Hint</button>

            <button id="reset">Play again</button>

        </div>
        
    </div>





    
    <script src="app.js"></script>
</body>
</html>
